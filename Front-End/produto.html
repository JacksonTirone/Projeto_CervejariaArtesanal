            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100 p-t-85 p-b-20">
                    <main>
                        <h2>Cadastro de Produtos</h2>          
                        <form id="formulario">

                            <div class="wrap-input100 validate-input m-t-35 m-b-35" data-validate = "Nome do Produto">
                                <input id="txtnome" class="input100" type="text" name="nomeDoProduto" required>
                                <span class="focus-input100" data-placeholder="Nome do Produto"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-t-25 m-b-35" data-validate = "Descrição">
                                    <input id="txtdescricao" class="input100" type="text" name="descricao" required>
                                    <span class="focus-input100" data-placeholder="Descrição do Produto"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-t-25 m-b-35" data-validate = "unidadeDePeso">
                                    <input id="txtunidadeDePeso" class="input100" type="text" name="unidadeDePeso" required>
                                    <span class="focus-input100" data-placeholder="Peso em ML"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-t-25 m-b-35" data-validate = "preco">
                                    <input id="txtpreco" class="input100" type="text" name="preco" required>
                                    <span class="focus-input100" data-placeholder="Valor"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-t-25 m-b-35" data-validate = "tipoCerveja">
                                    <input id="txttipoCerveja" class="input100" type="text" name="tipoCerveja" required>
                                    <span class="focus-input100" data-placeholder="Tipo da Cerveja"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-t-25 m-b-35" data-validate = "porcentagemAlcoolica">
                                    <input id="txtporcentagemAlcoolica" class="input100" type="text" name="porcentagemAlcoolica" required>
                                    <span class="focus-input100" data-placeholder="Porcentagem Alcoolica"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-t-25 m-b-35" data-validate = "marca_idMarca">
                                    <input id="txtmarca_idMarca" class="input100" type="text" name="marca_idMarca" required>
                                    <span class="focus-input100" data-placeholder="Código da Marca"></span>
                            </div>

                            <input type="hidden" id="txtidProduto">

                            <div class="container-login100-form-btn">
                                <button id="btnsalvar" class="login100-form-btn">Cadastrar</button> <br/>
                            </div> <br/>
                            <div class="container-login100-form-btn">
                                    <button type="reset" value="Cancelar" class="login100-form-btn">Limpar</button>
                            </div>
                        </form>
                    </main>
